site_name: DungeonsHub
site_url: https://dungeonss.vercel.app
theme:
  name: material
  custom_dir: .overrides
  logo: images/icon.webp
  favicon: images/icon.webp
  palette:
    primary: deep purple
    accent: amber
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js

copyright: Made with ❤️ by Arno

extra:
  generator: true

nav:
  - Home: index.md
  - Agenciak's Guides:
    - agenciak/index.md
    - Melee Guide: agenciak/agenciak-melee-guide.md
    - Rolling Guide: agenciak/agenciak-rolling-guide.md
    - Enhancements Guide: agenciak/agenciak-enhancements.md
    - Glossary: agenciak/agenciak-glossary.md
  - BusterCat's Guides:
    - bustercat/index.md
    - Tank Builds: bustercat/bustercat-tank-builds.md
    - Move-Attack Guide: bustercat/bustercat-move-attack-guide.md
    - Armor Swapping Guide: bustercat/bustercat-armor-swapping-guide.md
  - GrimReaper's Guides:
    - grimreaper/index.md
    - Halloween Stings Build: grimreaper/grimreaper-halloween-stings-build.md
  - Pancake's Guides:
    - pancake/index.md
    - Spear Guide Part I: pancake/pancake-spear-guide.md
    - Spear Guide Part II: pancake/pancake-spear-guide-part-2.md
  - Shin's Guides:
    - shins/index.md
  - Reddit Guides:
    - reddit/index.md
  - Other Sources:
    - other/index.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
